name: Deploy to GitHub Pages

on:
  push:
    branches: [ wip ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 20
    - run: |
        cd test-react
        npm install
        npm run build
    - uses: actions/upload-pages-artifact@v4
      with:
        path: ./react-project/dist
    - uses: actions/deploy-pages@v2