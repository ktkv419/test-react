name: Deploy React App to GitHub Pages

on:
  push:
    branches: [ wip ]  # Triggers on pushes to your main branch
  pull_request:
    branches: [ wip ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: './test-react/package-lock.json'
        
    - name: Install dependencies
      run: |
        cd test-react
        npm ci
        
    - name: Build project
      run: |
        cd test-react
        npm run build
        
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      if: github.ref == 'refs/heads/wip'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./test-react/build